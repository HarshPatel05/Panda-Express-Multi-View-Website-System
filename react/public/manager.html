<!DOCTYPE html>
<html lang="en">
<script src="scriptRegister.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Express Manager</title>
    <link rel="stylesheet" href="stylesLogin.css">
</head>

<body>
    <div id = "googleTranslateElement"></div>
    <div class="cornerLogo">
        <img src="Panda-Express-Emblem.png" alt="Panda Express Logo" class="logo">
    </div>

    <div class="viewContols">
        <button class="viewButtons">Switch View</button>
        <button class="viewButtons">Sign Out</button>
    </div>

    <div class="tableContainer">

        <div class="tabs"><!--tab buttons-->
            <button class="tabLinks">Order History</button>
            <button class="tabLinks">Employees</button>
            <button class="tabLinks">Inventory</button>
            <button class="tabLinks">Menu</button>
            <button class="tabLinks">Seasonal Items</button>
            <button class="tabLinks">Restock</button>
            <button class="tabLinks">Product Usage</button>
            <button class="tabLinks">Sales</button>
            <button class="tabLinks">X Report</button>
            <button class="tabLinks">Z Report</button>
        </div>

        <div id = "orderHistory" class = "tabContent">
            <h3>Past Orders</h3>
            
        </div>

        <div id = "employees" class = "tabContent">
            <h3>Employees</h3>
            
        </div>

        <div id = "inventory" class = "tabContent">
            <h3>Current Inventory</h3>
            
        </div>

        <div id = "menu" class = "tabContent">
            <h3>Menu Items</h3>
            
        </div>

        <div id = "seasonalItems" class = "tabContent">
            <h3>Seasonal Menu Items</h3>
            
        </div>

        <div id = "restock" class = "tabContent">
            <h3>Items for Restock</h3>
            
        </div>

        <div id = "productUsage" class = "tabContent">
            <h3>Overall Product Usage</h3>
            
        </div>

        <div id = "sales" class = "tabContent">
            <h3>Sales Performance</h3>
            
        </div>

        <div id = "xReport" class = "tabContent">
            <h3>X Report</h3>
            
        </div>

        <div id = "zReport" class = "tabContent">
            <h3>Z Report</h3>
            
        </div>


    </div>

    <script>
        function googleTranslateElementInit(){
            new google.translate.TranslateElement(
                {pageLanguage: "en"},
                "googleTranslateElement"
            )
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


</body>

</html>
